<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <h1>Calculator</h1> -->
    <div class="frame">
        <input class="result-bar" type="text" placeholder="00">
        <div class="numpad">
            <div class="row-1">
                <button class="operators">AC</button>
                <button class="operators">%</button>
                <button class="operators">DEL</button>
                <button class="operators">/</button>
            </div>
            <div class="row-2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operators">*</button>
            </div>
            <div class="row-3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operators">-</button>
            </div>
            <div class="row-4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operators">+</button>
            </div>
            <div class="row-5">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal-to">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
